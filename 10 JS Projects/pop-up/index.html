<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up / Modal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- defer means specifies that the script is executed when the page has finished parsing -->
</head>
<body>
    <button id="open">Open</button>

    <div class="popup-container" id="container">
        <div class="popup">
            <button id="close">&times;</button>
            <h1>YouTube</h1>
            <p><a href="https://www.youtube.com" target="_blank">YouTube</a>, Web site for sharing videos. Registered on February 14, 2005, by Steve Chen, Chad Hurley, and Jawed Karim(PayPal-Mafia).</p>
        </div>
    </div>
</body>
</html>
